<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Todo</title>
</head>
<body>
    <h1>Ajouter une tâche</h1>
    <form id="todoForm">
        <label for="titre">Titre:</label>
        <input type="text" id="titre" name="titre" required><br>
        
        <label for="description">Description:</label>
        <input type="text" id="description" name="description" required><br>
        
        <label for="echeance">Échéance:</label>
        <input type="date" id="echeance" name="echeance" required><br>
        
        <label for="priorite">Priorité:</label>
        <input type="number" id="priorite" name="priorite" required><br>
        
        <label for="statut">Statut:</label>
        <input type="number" id="statut" name="statut" required><br>
        
        <label for="user">Utilisateur:</label>
        <input type="number" id="user" name="user" required><br>
        
        <button type="submit">Ajouter</button>
    </form>

    <div id="response"></div>
    
    <script type="text/javascript " src="./todojs.js" ></script>
    
</body>
</html>
